<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution { position:absolute; width: 100%; bottom: 10px; font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <article class="card">
      <section class="card--container-image">
        <img src="images/image-product-mobile.jpg" alt="image-product-mobile" class="card--container-image__img">
      </section>

      <section class="card--container-info card-padding-x card-padding-bottom card-padding-top">
        <span class="card--container-info__epigraph">
          Preview
        </span>  
        
        <h2 class="card--container-info__title">
          Gabrielle Essence Eau De Parfum
        </h2>
        
        <p class="card--container-info__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        
        <div class="prices">
          <span class="card--container-info__price">
            $149.99
          </span>
          
          <span class="card--container-info__price-preview">
            $169.99
          </span>
        </div>
        
        <button class="card--container-info__button">
          Add to Cart
        </button>

      </section> 
    </article>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
